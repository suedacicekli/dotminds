<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DotMinds</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./public/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
  <link rel="manifest" href="./public/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body theme="light" id="bodyTheme">
  <!--Nav Start-->
  <nav class="navbar fixed-top justify-content-center bg-light" id="navbar">
    <a class="navbar-brand justify-content-center align-items-center d-flex" href="#">
      <input type="checkbox" id="theme-toggle">
      <label for="theme-toggle"></label>
      <img src="./src/asset/logo/logo-dark.png" id="themeLogo" class="ms-1 w-25" alt="dot-minds">
    </a>
  </nav>

  <!--Banner Start-->

  <div class="container">
    <img class="w-100 mt-6 banner-image rounded-4"
      src="https://images.unsplash.com/photo-1655993810480-c15dccf9b3a0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1180&q=80"
      alt="banner-img">
  </div>

  <!--Slogan Area-->
  <div class="container py-5">
    <h1 class="fw-bolder">Connect the <span class="text-danger">Dots</span> of Knowledge...</h1>
  </div>

  <!--Search Area-->
  <div class="search-area ">
    <div class="container d-flex justify-content-center">
      <div class="col-12 col-md-6 rounded d-flex justify-content-center  ">

        <button class="btn btn-primary rounded-circle" type="button" data-bs-toggle="dropdown"
          aria-expanded="false"><img src="./src/asset/icon/light/sorting.png" alt="sorting-icon"></button>
        <ul class="dropdown-menu p-4">
          <li>
            <input class="form-check-input sortingCheckbox" type="checkbox" value="" id="default" checked />
            <label class="form-check-label" for="default">Default</label>
          </li>
          <li class="form-check">
            <input class="form-check-input sortingCheckbox" type="checkbox" value="" id="oldest-date" />
            <label class="form-check-label" for="oldest-date">Date (oldest)</label>
          </li>
          <li class="form-check">
            <input class="form-check-input sortingCheckbox" type="checkbox" value="" id="latest-date" />
            <label class="form-check-label" for="latest-date">Date (latest)</label>
          </li>
          <li class="form-check">
            <input class="form-check-input sortingCheckbox" type="checkbox" value="" id="writer-a-z" />
            <label class="form-check-label" for="writer-a-z">Writer (A-Z)</label>
          </li>
          <li class="form-check">
            <input class="form-check-input sortingCheckbox" type="checkbox" value="" id="writer-z-a" />
            <label class="form-check-label" for="writer-z-a">Writer (Z-A)</label>
          </li>
          <li class="form-check">
            <input class="form-check-input sortingCheckbox" type="checkbox" value="" id="title-a-z" />
            <label class="form-check-label" for="title-a-z">Title (A-Z)</label>
          </li>
          <li class="form-check">
            <input class="form-check-input sortingCheckbox" type="checkbox" value="" id="title-z-a" />
            <label class="form-check-label" for="title-z-a">Title (Z-A)</label>
          </li>
        </ul>

        <input type="search" class="form-control rounded-5  search-input mx-2 w-100" id="searchInput"
          placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <!-- Ekleme Modalını Açan Buton -->
        <button id="write-blog" type="submit" class="btn btn-primary d-flex align-items-center rounded-5"
          data-bs-toggle="modal" data-bs-target="#writeBlog" data-bs-action="create"><img
            src="./src/asset/icon/light/addBlog.png" alt="write-icon"></button>
      </div>
    </div>
  </div>

  <!--Categories Button-->

  <div class="categories-area py-4">
    <div class="container">
      <div class="d-flex justify-content-between mt-3 flex-wrap">
        <button class="btn category-btn mt-2 rounded-5 active" id="All">All Categories</button>
        <button class="btn category-btn mt-2 rounded-5  " id="Technology">Technology</button>
        <button class="btn category-btn mt-2 rounded-5 " id="Science">Science</button>
        <button class="btn category-btn mt-2 rounded-5 " id="Travel">Travel</button>
        <button class="btn category-btn mt-2 rounded-5 " id="Lifestyle">Lifestyle</button>
        <button class="btn category-btn mt-2 rounded-5 " id="Food">Food</button>
        <button class="btn category-btn mt-2 rounded-5 " id="Sport">Sport</button>
        <button class="btn category-btn mt-2 rounded-5 " id="Health">Health</button>
      </div>
    </div>
  </div>

  <!--Blogs Card Area-->
  <div class="blog-section">
    <div class="container">
      <!--Detail Modal Start-->
      <div class="modal modal-xl modal-dialog-scrollable" id="detailBlog" tabindex="-1" aria-labelledby="detailModals"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0 d-flex justify-content-center ">
              <div class="text-center w-100"> <img src="./src/asset/logo/darkMinds.png" class="modal-detail-logo"
                  id="detailModals"></img></div>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
              <div class="blog-img-area text-center">
                <img class="w-50 rounded-4 p-1 " id="detailImage" src="" alt="blog-image">
              </div>
              <div class="row p-2 py-0">
                <div class="blog-detail-area py-4  rounded-3">
                  <div class="blog-body p-4 ">
                    <div class="container">
                      <div class="d-flex justify-content-between md-px-8  flex-wrap">
                        <div class="detail-user d-flex align-items-center ">
                          <img src="./src/asset/avatars/avatar1.png" id="detailAvatar" alt="authorImage">
                          <p class="m-0 ps-2 " id="detailAuthorName"></p>
                          <p class="m-0 ps-1 fw-bold " id="detailAuthorSurname"></p>
                        </div>
                        <div class="d-flex align-items-center ">
                          <img src="./src/asset/icon/dark/calender.png" alt="calenderIcon">
                          <p id="detailDate" class="m-0  "></p>
                          <img src="./src/asset/icon/dark/categories.png" alt="">
                          <p id="detailCategory" class="mb-0 ">
                          </p>

                        </div>
                      </div>
                    </div>
                    <div class="container ">
                      <div class="p-2 mt-3">
                        <h2 id="detailTitle" class="fs-1 fw-bold"></h2>
                        <div class="blog-text-area row ">
                          <p class="bl-text fst-italic my-4 fs-5 " id="detailSummary">
                          </p>
                          <p id="detailText" class="mt-2 fs-5 detailText">
                          </p>
                          <div class="my-3 d-flex justify-content-center">
                            <img id="detailTwoImage" class="w-50  mb-1 rounded-4" src="" alt="detail-img">
                          </div>
                          <p id="detailTextTwo" class="mt-2 fs-5">
                          </p>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <!--Detail Modal End-->
      <div class="row justify-content-evenly" id="blog-list-area">
      </div>
    </div>
  </div>



  <!-- ADD BLOG MODAL -->
  <div class="modal modal-lg" id="writeBlog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
        <div class="modal-header border-0 d-flex justify-content-center">
          <h5 class="text-dark fw-bolder fs-3 " id="modalTitle"></h5>
          <button type="button" class="btn-close close-form" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body justify-content-center d-flex">
          <div class="filmAppendArea col-12">
            <div class="container">
              <form id="addBlogForm">
                <div class="form-outline mb-4 d-flex gap-2">
                  <input type="text" id="writerNameInput" class="form-control" placeholder="Author Name" />
                  <input type="text" id="writerSurnameInput" class="form-control" placeholder="Author Surname" />
                </div>
                <div class="form-outline mb-4 d-flex gap-2 ">
                  <div class="form-outline  w-50"><input type="text" id="titleInput" class="form-control "
                      placeholder="Title" /></div>
                  <div class="form-outline w-50 ">
                    <select class="form-select" id="categorySelect" aria-label="Default select ">
                      <option selected disabled>Select Categories</option>
                      <option value="Technology">Technology</option>
                      <option value="Science">Science</option>
                      <option value="Food">Food</option>
                      <option value="Travel">Travel</option>
                      <option value="Lifestyle">Lifestyle</option>
                      <option value="Sport">Sport</option>
                      <option value="Health">Health</option>
                    </select>
                  </div>
                </div>

                <div class="form-outline mb-4">
                  <textarea class="form-control" id="summaryInput" rows="3" placeholder="Write Blog Summary"></textarea>
                </div>
                <div class="form-outline mb-4"><input type="text" id="urlInput" class="form-control"
                    placeholder="Image Url" /></div>
                <div class="form-outline mb-4">
                  <textarea class="form-control" id="textInput" rows="5" placeholder="Write Blog Text"></textarea>
                </div>

                <!--Acordion-->
                <div class="accordion " id="accordion-faq">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Would you like to add a avatar?
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordion-faq">
                      <div class="accordion-body">
                        <div class="row">
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar1">
                              <label class="custom-control-label" for="avatar1">
                                <img src="./src/asset/avatars/avatar1.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar2">
                              <label class="custom-control-label" for="avatar2">
                                <img src="./src/asset/avatars/avatar2.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>

                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar3">
                              <label class="custom-control-label" for="avatar3">
                                <img src="./src/asset/avatars/avatar3.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar4">
                              <label class="custom-control-label" for="avatar4">
                                <img src="./src/asset/avatars/avatar4.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar5">
                              <label class="custom-control-label" for="avatar5">
                                <img src="./src/asset/avatars/avatar5.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar6">
                              <label class="custom-control-label" for="avatar6">
                                <img src="./src/asset/avatars/avatar6.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar7">
                              <label class="custom-control-label" for="avatar7">
                                <img src="./src/asset/avatars/avatar7.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar8">
                              <label class="custom-control-label" for="avatar8">
                                <img src="./src/asset/avatars/avatar8.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar9">
                              <label class="custom-control-label" for="avatar9">
                                <img src="./src/asset/avatars/avatar9.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar10">
                              <label class="custom-control-label" for="avatar10">
                                <img src="./src/asset/avatars/avatar10.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar11">
                              <label class="custom-control-label" for="avatar11">
                                <img src="./src/asset/avatars/avatar11.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                          <div class="col-md-2 mb-2 d-flex">
                            <div class="custom-control custom-radio image-checkbox">
                              <input type="checkbox" class="custom-control-input avatarIcons" id="avatar12">
                              <label class="custom-control-label" for="avatar12">
                                <img src="./src/asset/avatars/avatar12.png" alt="#" class="img-fluid">
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Add Section?-->
                <div class="form-outline mb-4">
                  <button type="submit" id="addSectionButton"
                    class="btn btn-light text-dark border-dark btn-block my-3 ">+
                    <Section>
                    </Section>
                  </button>
                  <div class="d-none" id="sectionArea">
                    <div class="form-outline mb-4">
                      <textarea class="form-control " id="textTwoInput" rows="5"
                        placeholder="Write Blog Text"></textarea>
                    </div>
                    <div class="form-outline mb-4 "><input type="text" id="urlTwoInput" class="form-control"
                        placeholder="Image Url" /></div>
                  </div>
                  <div class="alertArea text-danger d-none">Please fill in all the fields.</div>
                  <div class="modal-footer border-0 d-flex justify-content-center text-center">
                    <button type="button" id="saveOrUpdateButton"
                      class="btn btn-warning btn-block text-light">Save</button>
                    <button type="button" id="cancelButton" class="btn btn-danger text-light close-form"
                      data-bs-dismiss="modal">Cancel</button>
                  </div>
                </div>
              </form>
              <!--End Section-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Add BlogModal -->
  </div>

  <div class="footer py-4">

    <div class="container bg-dark text-center rounded-5 p-3" id="footerTheme">
      <div class="col-12 d-flex justify-content-center">
        <img src="./src/asset/logo/lightMinds.png" id="footerThemeLogo">
      </div>
      <p class="text-light fs-6 fw-light mt-3" id="footerThemeText">Designed and developed with ❤️ by <span

    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"

  <script src="./src/js/model/search.js"></script>
  <script src="./src/js/model/sorting.js"></script>
  <script src="./src/js/model/operation.js"></script>
  <script src="./src/js/model/request.js"></script>
  <script src="./src/js/entity/blog.js"></script>

</body>

</html>
